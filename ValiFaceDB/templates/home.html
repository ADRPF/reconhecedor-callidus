<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/ValiFaceDB/static/css/home.css">
    <title>Sistema Callidus</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class=" col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between" style="background-color: #141533;">
                <div>
                    <a class="d-flex text-decoration-none mt-5 ms-3 align-items-center text-white">
                        <span class="fs-4 d-none d-sm-inline">Olá, usuário</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="bi bi-people-fill fs-4"></i><span class="fs-4 ms-2 d-none d-sm-inline">Cadastros</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="bi bi-person-plus-fill fs-4"></i><span class="fs-4 ms-2 d-none d-sm-inline">Adicionar usuário</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="bi bi-file-earmark-fill fs-5"></i><span class="fs-4 ms-2 d-none d-sm-inline">Licenças</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column mt-4 " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white " >
                                <i class="bi bi-box-arrow-left fs-4"></i><span class="fs-4 ms-2 d-none d-sm-inline">Sair</span>
                            </a>
                        </li>
                    </ul>
                        <!-- Modal -->
                    <div class="modal fade modal-sm " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body d-flex justify-content-center">
                                Tem certeza que deseja sair?
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Sair</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="content">
                <i class="bi bi-people-fill fs-4"></i><span class="fs-4 ms-2 d-none d-sm-inline">Cadastros</span>
                
                <form>
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" name="nome-completo" required>
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
